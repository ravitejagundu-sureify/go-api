<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Login Page</h1>
        <form action="/login" method="POST">
            <table style="border: 0px;">
                <tr>
                    <td>Mail</td>
                    <td><input type="text" name="mail"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Login"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
