<html>
    <head>
        <title>Update Details</title>
    </head>

                <tr>
                    <td>Role</td>
                    <td><input type ='text' name = 'role'></td>
                </tr>
                <tr>
                    <td>Company</td>

                </tr>
                <tr>
                    <td>Department</td>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>

                <tr>

            </form>
        </div>
